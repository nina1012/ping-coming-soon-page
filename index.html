<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ping-Coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="img/logo.svg" alt="ping logo" />
      </header>
      <main>
        <div class="heading">
          <h1>We are launching <strong>soon!</strong></h1>
          <h4>Subscribe and get notified</h4>
        </div>
        <form class="subscription">
          <input
            type="email"
            name="email"
            placeholder="Your email address..."
          />
          <input type="submit" value="Notify Me" />
        </form>
        <div class="dashboard-frame">
          <img
            src="img/illustration-dashboard.png"
            alt="Dashboard image"
            class="dashboard-image"
          />
        </div>
        <div class="social">
          <span class="icon">
            <i class="fab fa-facebook-f"></i>
          </span>
          <span class="icon">
            <i class="fab fa-twitter"></i>
          </span>
          <span class="icon">
            <i class="fab fa-instagram"></i>
          </span>
        </div>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Nina1012</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
